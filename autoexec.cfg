//launch options
//-novid -nojoy -tickrate 128 -threads 4 -high -nod3d9ex -freq 60 -refresh 60 +exec autoexec

//ESEA-style damage reports, 0 for report
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
bind "0" "displaydamage"

//so my skins look sexier :P
cl_loadout_colorweaponnames 1

//my crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "4"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "3"
cl_crosshairstyle "5"
cl_crosshairusealpha "1"
cl_crosshairthickness "0"
cl_crosshair_drawoutline "0"

//custom commands, further details below
mat_monitorgamma "2.1"
mat_queue_mode "-1"
r_drawtracers_firstperson "0"
mat_savechanges

//whole map displayed on radar
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"

//viewmodels edits
cl_righthand "1"
viewmodel_offset_x "0"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_fov "54"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.1"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

//some slight performance improvements
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
con_enable "1"

//mm improvements
cl_autowepswitch "0"
mm_dedicated_search_maxping "100"
cl_forcepreload "1"
cl_disablefreezecam "1"
cl_crosshair_sniper_width "2"
cl_radar_icon_scale_min "1"
snd_mixahead "0.05"
cl_showloadout 1

host_writeconfig // write settings to config.cfg

echo ""
echo ""
echo "Custom <autoexec.cfg> executed"
echo ""
echo ""
echo ""